        <script>

            window.onbeforeunload=function(e){
                var msg='您网页上有东西未保存';


                if (event.clientX > document.body.clientWidth && event.clientY < 0 || event.altKey) {

                    return ("关闭页面1~~~~~");
                }
                //用户点击任务栏，右键关闭。s或是按alt+F4关闭
                else if (event.clientY > document.body.clientHeight || event.altKey) {

                    return ("关闭页面2~~~~~");
                }
                //其他情况为刷新
                else {
                    return ("刷新页面~~~~~");
                }

            };


        </script>
